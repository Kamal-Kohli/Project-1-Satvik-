<body>
    <!-- Nav Menu bar inspired by love running wit modification. -->

        <header class="nav-menu">
            <a href="index.html">
                <h1 id="logo">Satvik Life</h1>
            </a>
            <nav>
                <ul id="menu">
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="index.html" class="active">Home</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Sign up for membership <i class="fa-solid fa-handshake"></i></h2>
            <label for="fname">First Name:</label>
            <input class="text-input" id="fname" name="first_name" type="text" placeholder="Enter Your Name" required>

            <label for="lname">Last Name:</label>
            <input class="text-input" id="lname" name="last_name" type="text" placeholder="Enter Your Surname" required>

            <label for="email">Email Address:</label>
            <input class="text-input" type="email" id="email" name="email_address" placeholder="Enter Your Email"
                required>

            <label for="psw"><b>Password:</b></label>
            <input class="text-input" type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password:</b></label>
            <input class="text-input" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"
                required>

            <div id="buttons">
                <input class="join-button" type="submit" value="Submit!">
                <input class="reset" type="reset" value="Reset">
            </div>
        </form>
    </section>
